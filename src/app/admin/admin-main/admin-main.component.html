<div class="container-fluid">
  <div class="header">
    <h1>Admin Dashboard</h1>
    <h3>User List:</h3>
  </div>
  <div class="user-list">
    <table class="table table-bordered">
      <thead class="table-warning">
        <tr>
          <th scope="col">User ID</th>
          <th scope="col">E-mail </th>
          <th scope="col">Name</th>
          <th scope="col">Password</th>
          <th scope="col">Ban</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of _user | async ">
          <td>{{ item.uid }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.displayName }}</td>
          <td>{{ item.password }}</td>
          <td><button class="btn btn-danger" (click)="onClick(item)">Ban user</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
